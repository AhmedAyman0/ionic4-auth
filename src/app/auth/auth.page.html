<ion-content class="background" padding>
  <ion-segment color="warning" (ionChange)="actionChanged($event)">
    <ion-segment-button checked value="login">Login</ion-segment-button>
    <ion-segment-button value="register">Register</ion-segment-button>
  </ion-segment>

<div [@inOutAnimation] *ngIf="register">  
  
  <form [formGroup]="rform" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <ion-img style="width: 50%; margin: 0 auto 0 auto;" src="../../assets/imgs/market.png"></ion-img>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" name="email" type="email" placeholder="your@email.com" required></ion-input>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-icon *ngIf="submitted && rform.get('email').invalid" name="alert" color="danger" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" placeholder="Password" required></ion-input>
              <ion-icon name="lock" slot="start"></ion-icon>
              <ion-icon  *ngIf="submitted && rform.get('password').invalid" name="alert" color="danger" slot="end"></ion-icon>
            </ion-item>
          </div>
          <div padding>
              <ion-item style="background-color: transparent;">
                  <ion-label>Entrepreneur</ion-label>
                  <ion-checkbox slot="end" formControlName="role"></ion-checkbox>
                </ion-item>
          </div>
          <div padding>

            <ion-button color="secondary" size="large" type="submit" [disabled]="rform.invalid" expand="block">
              <ion-text color="light">Register</ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
<div [@inOutAnimation]  *ngIf="!register">


  <form [formGroup]="form" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <ion-img style="width: 50%; margin: 0 auto 0 auto;" src="../../assets/imgs/market.png"></ion-img>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" name="email" type="email" placeholder="your@email.com" required></ion-input>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-icon *ngIf="submitted && form.get('email').invalid" name="alert" color="danger" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" placeholder="Password" required></ion-input>
              <ion-icon name="lock" slot="start"></ion-icon>
              <ion-icon  *ngIf="submitted && form.get('password').invalid" name="alert" color="danger" slot="end"></ion-icon>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">
              <ion-text color="light">Login</ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
